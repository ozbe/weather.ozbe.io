  <style>
    body {
      font-family: Sans-Serif;
    }

    .content {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    table {
      width: 100%;
    }

    tbody > tr:nth-child(odd) {
      background-color: #E1F2F9;
    }

    tbody > tr:nth-child(even) {
      background-color: #F8F9FB;
    }

    tr.chart {
      background-color: #E1F2F9 !important;
    }

    tbody > tr.day {
      background-color: #A4D4E8;
    }

    th {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    td > img {
      width: 50px;
      height: 50px;
    }

    h1 {
      text-transform: uppercase;
      margin: 0;
    }

    .src {
      margin-top: 8px;
      width: 32;
      height: 32;
    }

    .highlight {
      outline: thick solid black;
    }

    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

      {{range $index, $day := .Days}}
        <tr class="day">

        <tr class="chart">
          <td colspan="4"><canvas id="canvas{{$index}}"></canvas></td>
        </tr>
        <tr>
          <th>Time</th>
          <th>Feels Like</th>
          <th>UV</th>
          <th>Condition</th>
        </tr>
        {{range $day.Hours}}
          <tr>
            <td>{{.Time}}</td>
            <td>{{.Temp}}Â°</td>
            {{with .UV}}
            <td>{{.Index}}<br />{{.Classification}}</td>
            {{end}}
            {{with .Condition}}
            <td><img src="{{.Icon}}" alt="{{.Description}}"></td>
            {{end}}
          </tr>
        {{end}}
      {{end}}

        async src="//gc.zgo.at/count.js"></script>
  <script>
    function addOnload(fn) {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', fn);
        fn();
      }
    }
  </script>
  <script>
    addOnload(function () {
      Chart.scaleService.updateScaleDefaults('linear', {
        ticks: {
          stepSize: 1,
          precision: 0,
        }
      });
    });
  </script>
  {{range $index, $day := .Days}}
  <script>
      addOnload(function() {
        var lineChartData = {
        labels: {{$day.Times}},
        datasets: [{
          label: 'Feels Like',
          borderColor: 'rgb(164, 212, 232)',
          borderWidth: 4,
          backgroundColor: 'rgb(164, 212, 232)',
          fill: false,
          data: {{$day.Temps}},
          yAxisID: 'y-axis-1',
          pointRadius: 0,
        }, {
          label: 'UV',
          borderColor: 'rgb(248, 249, 251)',
          pointRadius: 0,
          borderWidth: 4,
          backgroundColor: 'rgb(248, 249, 251)',
          fill: false,
          data: {{$day.UVs}},
          yAxisID: 'y-axis-2'
        }]
      };
      
      var ctx = document.getElementById('canvas{{$index}}').getContext('2d');
      Chart.Line(ctx, {
        data: lineChartData,
        options: {
          responsive: true,
          hoverMode: 'index',
          stacked: false,
          tooltips: {
            mode: 'index',
            intersect: false
          },
          layout: {
            padding: 20,
          },
          legend: {
            display: false,
          },
          scales: {
            xAxes: [{
              display: false,
            }],
            yAxes: [{
              type: 'linear',
              display: false,
              position: 'left',
              id: 'y-axis-1',
            }, {
              type: 'linear',
              display: false,
              position: 'right',
              id: 'y-axis-2',
            }],
          }
        }
      });
    });
  </script>
  {{end}}
  <script>
    (function () {
      function currentHour() {
        var d = new Date();
        var h = d.getHours();

        if (h > 12) {
          return "" + h % 12 + " PM";
        } 
        return "" + h + " AM";
      }

      var hour = currentHour();
      var tbody = document.getElementsByTagName('tbody')[0];
      var rows = tbody.children;
      for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        var timeCell = row.children[0];
        if (timeCell.textContent === hour) {
          row.classList.add('highlight');
          break;
        }
      }
    })();
  </script>
